<h1>Angular Change Detection</h1>

<p>
  <strong>Add Item:</strong> &nbsp;
  <input #newItem type="text" />&nbsp;
  <button (click)="addItem(newItem.value)">Add</button><br/><br/>
  <button (click)="deleteItem()">Delete item</button> &nbsp;
  <button (click)="detectChanges()">Detect Changes</button> &nbsp;
</p>
<p>
  <app-check-always [items]="parentItems"></app-check-always>
</p>
<p>
  <app-on-push #onpushcomponent [items]="parentItems"></app-on-push>
</p>
